---
- hosts: Jenkins
  remote_user: root
  gather_facts: false
  tasks: 

    - name: Update
      raw: apt-get -y --allow-unauthenticated update || true

    - name: Upgrade
      raw: apt-get -y --allow-unauthenticated upgrade || true

- hosts: all
  remote_user: root
  tasks: 
    - name: Update Cache
      apt: 
        state: present
        allow_unauthenticated: yes
        update_cache: yes
